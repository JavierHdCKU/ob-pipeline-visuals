name: flow-metrics-env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # Core scientific stack
  - numpy>=1.23
  - pandas>=1.5
  - scipy>=1.9

  # Machine learning metrics
  - scikit-learn>=1.3

  # Plotting
  - matplotlib>=3.7
  - seaborn>=0.12

  # Compression / IO
  - gzip
  - pip

  # Optional but useful
  - jupyterlab
  - ipykernel

  # Additional utilities via pip (if needed)
  - pip:
      - tqdm
